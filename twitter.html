<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head;
    any other head content must come *after* these tags -->
    <title>Twitter</title>
    <!-- Bootstrap's CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->

    <link href="css/twitter.css" rel="stylesheet">
  </head>
  <body>
    <!-- Our Twitter layout will go here. -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <!-- NAVBAR -->
  <nav class="navbar navbar-fixed-top navbar-default">
    <!-- ".container-fluid" expands to fill the entire browser view's width.
    ".container" will use the same width as the ".container" in the body,
    which contains the three columns of content.
    We want ".container" here so the navbar is the same width as the content.
    Confused? Try switching between the two container classes once you have a
    complete navbar to see the difference. -->
    <div class="container">
      <!-- This code is only active when viewing the site on mobile. We will not
      cover responsive design, but we'll leave this in, as it's part of the
      example code.-->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
          data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

      </div>
      <!-- On mobile, this div is hidden by default. The user hits the button
      in the `navbar-header` to see the content of the div.
      On desktop, this div is visible all of the time. -->
        <!-- Left-aligned items. -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <div class="btn-toolbar pull-left" role="toolbar">
                      <!-- Home button -->
          <div class="btn-group padder2" role="group">
            <button type="button" class="btn btn-default navbar-btn">
            <span class="glyphicon glyphicon-home"></span>
            Home
            </button>
                        <!-- Moments button -->
            <button type="button" class="btn btn-default navbar-btn">
              <span class="glyphicon glyphicon-flash"></span>
              Moments
            </button>
                      <!-- Notifications button -->
            <button type="button" class="btn btn-default navbar-btn">
              <span class="glyphicon glyphicon-bell"></span>
              Notifications
            </button>
                      <!-- Messages button -->
            <button type="button" class="btn btn-default navbar-btn">
              <span class="glyphicon glyphicon-envelope"></span>
              Messages
            </button>
          </div>
        </div>

        <!-- Right-aligned items. -->
        <div class="btn-toolbar pull-right padder3" role="toolbar">
        <!-- User info -->
        <div class="btn-group nvbt" role="group">
          <button type="button" class="btn btn-default">
          Pic
          </button>
        </div>
                  <!-- Tweet -->
        <div class="btn-group nvbt" role="group">
          <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-edit"></span>
            Tweet
          </button>
        </div>
      </div>

      <form class="navbar-form navbar-right padder2" role="search">
      <!-- search bar -->
        <div class="input-group">
          <input type="text" class="form-control twitter-search circle" placeholder="Search Twitter">
          <span class="input-group-btn">
            <button type="submit" class="btn btn-default">
              <span class="glyphicon glyphicon-search"></span>
            </button>
          </span>
      </div>
      </form>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container -->
  </nav>


          <!-- The container for our grid. The outermost grid must be placed within
    a `container` or `container-fluid` class. (Meaning: If you nest a grid
    within a grid, you should not define another `container`)
    What's the difference between these two types of container? There's a
    good answer here: http://stackoverflow.com/a/22263969 -->
    <div class="container">
      <!-- The row that contains the three main columns of the website. -->
      <div class="row">
      <!-- Left sidebar: A cell that spans 2 columns -->
        <div class="col-md-3">
        </div>
        <!-- Main feed: A cell that spans 7 columns -->
        <div class="col-md-6">
                <!-- Status update entry -->
          <div class="panel panel-default">
            <div class="panel-body">
              <!-- Post metadata -->
        <div class="row">
          <div class="col-md-8">
            <div class="media">
            <div class="media-left media-top">
              PIC
            </div>
            <div class="media-body">
              <a href="#">NASA</a>
              <span class="glyphicon glyphicon-edit"></span>
              <br> @NASA
            </div>
            </div>
          </div>
          <div class="col-md-4 pull-right">
                      <!-- ADD BUTTONS HERE -->
              <button type="button" class="btn btn-default media-right">
                <span class="glyphicon glyphicon-cog"></span>
              </button>
              <button type="button" class="btn btn-default media-right">
                Following
              </button>
        </div>
      </div>

        <!-- Post content -->
        <div class="row">
          <div class="col-md-12">
            This spiral galaxy hosts a supermassive black hole that's also super-hungry: <a href="#">http://go.nasa.gov/1Rp6V2w</a> <a href="#">@NASA_Hubble</a>
            <img src="img/galaxy.jpg" width="100%" />
          </div>
        </div>
        <hr>
                <!-- Retweets and likes area -->
        <div class="row">
          <div class="col-md-4">
            <ul class="list-inline">
              <li>
                <b>Retweets</b><br>
                  5624
              </li>
              <li>
                <b>Likes</b><br>
                  2456
              </li>
            </ul>
            <ul class="list-inline">
            </ul>
        </div>

        <div class="col-md-8 pic-pad">
          <a href="#">Pic</a>
          <a href="#">Pic</a>
          <a href="#">Pic</a>
          <a href="#">Pic</a>
          <a href="#">Pic</a>
          <a href="#">Pic</a>
          <a href="#">Pic</a>
        </div>
      </div>
      <hr>
                  <!-- Date-->
      <div class="panel-default">
        <div class="row">
          <div class="col-md-12">
            <ul class="list-inline">
              <li>
                9:44 PM - 8 Jan 2016
              </li>
            </ul>
            <!-- glyphicons -->
            <ul class="list-inline">
              <li>
                <button type="button" class="btn btn-default media-right icon-flipped border-remove">
                  <span class="glyphicon glyphicon-share-alt"></span>
                </button>
              </li>
              <li>
                <button type="button" class="btn btn-default media-right border-remove">
                  <span class="glyphicon glyphicon-refresh"></span>
                </button>
              </li>
              <li>
                <button type="button" class="btn btn-default media-right border-remove">
                  <span class="glyphicon glyphicon-heart"></span>
                </button>
              </li>
              <li>
                <button type="button" class="btn btn-default media-right border-remove">
                  <span class="glyphicon glyphicon-option-horizontal"></span>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>

        <div class="panel-footer">
          <ul class="media-list">
            <li class="media">
              <div class="media-left media-top">
                PIC
              </div>
              <div class="media-body">
                <div class="input-group twitter-comment">
                <input type="text" class="form-control"
                placeholder="Reply @NASA @NASA_Hubble">
                </div>
              </div>
            </li>
          </ul>
        </div>

            </div>
          </div>
        </div>
        <!-- Right sidebar: A cell that spans 3 columns -->
      </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below),
    or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
